<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UPLOAD</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5 ">
    <div class="col-md-6">
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" required>
          <label for="section">Section</label>
          <select class="form-control"
                  id="section"
                  name="section"
                  required>
            {% for name, id in sections.items() %}
              <option value="{{ id }}" {% if section == id %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
          </select>
          <label for="year">Year</label>
          <input type="number" class="form-control" id="year" name="year" required>
          <label for="width">Width (cm)</label>
          <input type="number" class="form-control" id="width" name="width" required>
          <label for="height">Height (cm)</label>
          <input type="number" class="form-control" id="height" name="height" required>
          <label for="materials">Materials</label>
          <input type="text" class="form-control" id="materials" name="materials" required>
          <label for="display_width">Display Width</label>
          <input type="number" class="form-control" id="display_width" name="display_width" required>
          <label for="align">Align</label>
          <select class="form-control" id="align" name="align" required>
            <option>left</option>
            <option>center</option>
            <option>right</option>
          </select>
          <label for="full_width">Full Width</label>
          <select class="form-control" id="full_width" name="full_width" required>
            <option>true</option>
            <option>false</option>
          </select>
          <label for="file">New Image</label>
          <input type="file" class="form-control-file" id="file" name="file" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
