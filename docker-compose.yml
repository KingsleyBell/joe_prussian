version: '3'
services:
  paul_web:
    container_name: paul_web
    build: ./
    hostname: web
    ports:
      - "8001:8001"
    volumes:
      - /home/ubuntu/paul_website/app/static/db/db.json:/app/static/db/db.json
      - /home/ubuntu/paul_website/app/static/images/:/app/static/images/
      - /home/ubuntu/paul_website/app/static/pdf/:/app/static/pdf/
    env_file:
      - "envfile"
networks:
  default:
    external:
      name: websites
